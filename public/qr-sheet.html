<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      @media print {
        .no-print { display: none !important; }
        .card { page-break-inside: avoid; }
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <div class="max-w-7xl mx-auto p-6">
      <div class="no-print flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">QR Codes</h1>
        <button onclick="window.print()" class="py-2 px-4 rounded-md bg-blue-600 text-white hover:bg-blue-700">Print</button>
      </div>
      <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </div>
    <script>
      async function loadTokens() {
        const params = new URLSearchParams(window.location.search);
        const adminKey = params.get('admin_key') || '';
        const role = params.get('role') || '';
        const res = await fetch(`/api/admin/list_tokens?admin_key=${encodeURIComponent(adminKey)}${role ? `&role=${encodeURIComponent(role)}` : ''}`);
        if (!res.ok) {
          alert('Not authorized');
          return;
        }
        const data = await res.json();
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        data.items.forEach((it) => {
          const div = document.createElement('div');
          div.className = 'card border rounded-md p-2 flex flex-col items-center';
          const canvas = document.createElement('canvas');
          canvas.width = 200;
          canvas.height = 200;
          div.appendChild(canvas);
          const label = document.createElement('p');
          label.className = 'mt-2 font-mono text-xs text-center';
          label.textContent = `${it.token} \n(${it.role})`;
          div.appendChild(label);
          grid.appendChild(div);
          const qr = new QRious({ element: canvas, value: `${window.location.origin}/?t=${encodeURIComponent(it.token)}`, size: 200 });
        });
      }
      loadTokens();
    </script>
  </body>
</html>
